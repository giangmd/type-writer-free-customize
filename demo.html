<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Typewriter free</title>
    </head>
    <body style="max-width:50%;margin: 100px auto;font-size: 40px;">

        <div>
            Did you know: <span class="typewriter"
                data-word1="I am AAAAA"
                data-word2="I am BBBBBB"
                data-word3="I am CCCCCC"
                data-speed="100"
                data-delay="1000"
            data-fadeOut="500">I am Batman?</span>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="typewriter.js"></script>
        <script>
            $(function() {
                $(".typewriter").typewriter();
            });
        </script>
    </body>
</html>
